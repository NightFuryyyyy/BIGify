<!DOCTYPE html>
<html>
    <head>
        <title>BIGify</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main_div">
            <h1>BIGify</h1>
            <div class="input_div">
                <input type="text" placeholder="type something..." class="user-input">
                <input type="button" value="BIGify" class="bigify-button">
            </div>
            <textarea rows="8" readonly class="result-textarea"></textarea><br>
            <input type="button" value="Copy" class="copy-button">
            <p class="copied-message">Copied</p>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
